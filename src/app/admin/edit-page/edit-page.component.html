<div *ngIf="form;else loading">


    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-control"
             [ngClass]="{invalid:form.get('title').touched&&form.get('title').invalid}"
        >
            <label for="title">Post name</label>
            <input id="title" type="email" formControlName="title">
            <div *ngIf="form.get('title').touched&&form.get('title').invalid" class="validation">
                <small
                        *ngIf="form.get('title').errors.required">
                    Input name post
                </small>

            </div>
            <div class="form-control">
                <quill-editor formControlName="text"></quill-editor>
            </div>
            <button
                    class="btn bg-primary"
                    type="submit"
                    [disabled]="form.invalid||submitted"
            > Reload this page
            </button>
        </div>
    </form>
</div>
<ng-template #loading>
    <p class="text-center">Loading...</p>
</ng-template>
